<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="latte.html">Coffee</a></li>
            <li><a href="https://www.linkedin.com/in/jasmine-moralesnyc/" target="_blank">About</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <div class="heading">
            <h1>Contact Cannons Coffee</h1>
        </div>
        <label for="name">Name: </label>
        <input type="text" id="text" name="name" placeholder="Jane Doe" required>

        <label for="email">Email: </label>
        <input type="email" id="Email" name="email" placeholder="name@example.com" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000"
            required />

        <label for="comments">Any Comments?:</label><br>
        <textarea id="comment" name="comments" rows="3" cols="20"></textarea>

        <label for="flavor">Please choose a favorite coffee flavor below:</label>
        <select id="Flavor" name="flavor" required>
            <option value="">--Choose one--</option>
            <option value="cappuccino">Cappuccino</option>
            <option value="latte">Latte</option>
            <option value="Espresso">Espresso</option>
        </select>

        <fieldset>
            <h3>Interested In?</h3>
            <input type="radio" id="Coffee" name="" value="purchasing-coffee" />
            <label for="coffee">Purchasing Coffee</label>
            <input type="radio" id="Job" name="interest" value="seeking- employment" />
            <label for="work">Seeking Employment</label>
        </fieldset>
        <div class="container">
            <button>Submit</button>
        </div>
    </div>
    <footer>
        <p><a href="img"><img src="https://assets.codepen.io/296057/logo-footer.png"
                    alt="Cannons Coffee Logo for footer" class="footer-logo" /></a></p>
        <p> 2024 Cannons Coffee. All Rights Reserved.</p>
    </footer>
    <script src="js/custom-contact.js"></script>
</body>

</html>
