<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="top-nav"> <a href="logo"> <img src="images/cannons-coffee-logo.webp" alt="Cannons Coffee Logo"
                        class="logo" /> </a>
                <h1>CANNONS COFFEE</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="latte.html">Coffee</a></li>
                    <li><a href="https://www.linkedin.com/in/jasmine-moralesnyc/" target="_blank">About</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <form>
        <div class="form">
            <div class="heading">
                <h1>Login to Cannons Coffee</h1>

                <label for="name">Name: </label>
                <input type="text" id="name" name="name" placeholder="Jasmine Morales" required>

                <label for="email">Email: </label>
                <input type="text" id="email" name="email" placeholder="name@example.com" required>

                <label for="password">Password: </label>
                <input type="password" id="password" name="password:" placeholder="000-000-0000" required>
                <p><a href="text" class="forgot">Forgot Password?</a></p>
                <input type="text" id="forgot" name="password:" placeholder="forgot-password" required>
                <p><a href="resgister" class="resgister">Register</a></p>
                <input type="text" id="resgister" name="resgister" placeholder="resgister" required>
                <button class="submit" type="submit">Submit</button>

            </div>
        </div>
    </form>
    <div class="MessageContainer"></div>
    <footer>
        <p><a href="img"><img src="https://assets.codepen.io/296057/logo-footer.png"
                    alt="Cannons Coffee Logo for footer" class="footer-logo" /></a></p>
        <p> 2024 Cannons Coffee. All Rights Reserved.</p>
    </footer>
    <script src="js/custom-login.js"></script>
</body>

</html>
